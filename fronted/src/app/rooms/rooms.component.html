<header>
  <nav class="top-menu">
    <ul class="menu-main">
      <li class="left-item"><a href="">EN</a></li>
      <li class="left-item"><a href="">RU</a></li>
      <li class="right-item"><a href="/rooms">Rooms</a></li>
      <li class="right-item"><a href="/cabinet">Cabinet</a></li>
      <li class="right-item"><a href="/order">Book Now</a></li>
    </ul>
  </nav>
</header>
<div class="container">

  <div class="right-block">
    <div class="left-block">
      <a href="/rooms/1?field=price&direction=asc"></a>
      <a href="/rooms/1?field=price&direction=desc'}"></a>
      <a href="/rooms/1?field=numberOfSeats&direction=asc'}"></a>
      <a href="/rooms/1?field=numberOfSeats&direction=desc'}"></a>
    </div>
    <div>
      <div class="card-side" *ngFor="let room of rooms; let i=index ">
        <div style="width: 25%;">
          <img src="assets/room{{i+1}}.jpg" style="width: 100%;height: 100%;">
        </div>
        <div class="card-content">
          <div class="text-content">
            <h3 id="card-title"> {{room.name}}</h3>
            <h4 class="price-title">{{room.apartment}}</h4>
            <h4 class="price-title">Price: {{room.price}}</h4>
            <h4 class="price-title"> Number of seats: {{room.number_of_seats}}</h4>
            <h4 class="price-title">State: {{room.state}}</h4>
          </div>
          <div class="booking-btn">
            <button class="myBtn"> Booking
            </button>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
