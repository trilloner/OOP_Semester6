<header>
  <nav class="top-menu">
    <ul class="menu-main">
      <li class="left-item"><a href="">EN</a></li>
      <li class="left-item"><a href="">RU</a></li>
      <li class="right-item"><a href="/rooms">Rooms</a></li>
      <li class="right-item"><a href="/cabinet">Cabinet</a></li>
      <li class="right-item"><a href="/order">Book Now</a></li>
    </ul>
  </nav>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="reservationForm" class="main-form first" (ngSubmit)="createNewReservationByUser()"
            method="post">
        <h2>Reservation</h2>
        <div class="form-group">
          <label for="name" class="control-label">Check in</label>
          <input id="name" formControlName="checkIn" class="form-control" type="date"/>

        </div>
        <div class="form-group">
          <label for="email" class="control-label">Check out</label>
          <input id="email" formControlName="checkOut" class="form-control" type="date"/>
        </div>
        <div class="form-group">
          <label for="password" class="control-label">Number of people</label>
          <input id="password" formControlName="number_of_seats" class="form-control" type="number"/>

        </div>
        <div class="form-group">
          <label for="class" class="control-label">Class</label>
          <select id="class" formControlName="apartments" class="form-control">
            <option value="standart">Standart</option>
            <option value="lux">Lux</option>
            <option value="superlux">Superlux</option>
          </select>
        </div>
        <div class="form-group">
          <button id="button" type="submit" class="btn btn-success">Book now
          </button>
        </div>
        <!--        <div th:if="${errorMessage}">-->
        <!--          <p th:text="${errorMessage}"/>-->
        <!--        </div>-->

      </form>
    </div>
  </div>
</div>
